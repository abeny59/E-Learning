<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini E-Learning Platform</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>Mini E-Learning Platform</header>

  <div class="container">

    <!-- LOGIN PAGE -->
    <div id="loginPage" class="login-container">
      <h2>Welcome Back ðŸ‘‹</h2>
      <p>Please login to access your courses</p>

      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" class="btn">Login</button>
      </form>

      <p class="note">Hint: use any username and password to continue</p>
    </div>

    <!-- HOME PAGE -->
    <div id="homePage" style="display: none;">
      <h2>Available Courses</h2>
      <div class="course-list" id="courseList"></div>
    </div>

    <!-- COURSE DETAIL PAGE -->
    <div id="courseDetail" class="course-detail">
      <h2 id="courseTitle"></h2>
      <p id="courseDescription"></p>

      <h4>Lessons:</h4>
      <ul id="lessonList" class="lessons"></ul>

      <div class="progress">
        <div id="progressBar" class="progress-bar"></div>
      </div>

      <button id="completeBtn" class="btn">Mark as Completed</button>
      <button id="backBtn" class="btn back-btn">Back to Courses</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
